<!Doctype HTML>
<html lang="en">
<html>
<head>
<title>Pizza Maker Project</title>
<link rel="icon" type="image/x-icon" href="pizza.png">
<link rel="stylesheet" href="pizzaMaker.css">
</head>
<body>

<h1> START YOUR ORDER </h1>

<div class="orderButton">
<a href="#section_one"><button class="orderButton">Order Here</button></a>
<a href="#section_one"><button class="orderButton">Speciality Pizzas</button></a>
<a href="#section_one"><button class="orderButton">Desserts</button></a>
<a href="#section_one"><button class="orderButton">Rewards</button></a>
</div>

<div class="combos">
<h2> Combination Boxes</h2>
<img src="pizzaComboA.png">
<img src="pizzaComboB.png">
<img src="pizzaComboC.png">
<img src="pizzaComboD.png">
<img src="kidsCombo.png">
</div>



<section>
<a name="section_one"></a>
<a href="#section_one"></a>
	
<h2>Customize Pizza</h2>
<div class="card">
<h4> Select Crust & Size</h4>
<input type="radio" value="smallcrust" name="crustSize">
<label>10"</label>

<input type="radio" value="mediumCrust" name="crustSize">
<label>12"</label>

<input type="radio" value="largeCrust" name="crustSize">
<label>14"</label>
<br>
<input type="radio" value="handTossed" name="crustStyle">
<label>Hand Tossed</label>
<br>
<input type="radio" value="chicagoStyle" name="crustStyle">
<label>Chicago Style</label>
<br>
<input type="radio" value="caliStyle" name="crustStyle">
<label>California Style</label>
<br>
<input type="radio" value="nycStyle" name="crustStyle">
<label>New York Style</label>
</div>

<div class="card">
<h4> Select Cheese</h4>
<input type="radio" value="lightCheese" name="cheesePortion">
<label>Light</label>

<input type="radio" value="mediumCheese" name="cheesePortion">
<label>Medium</label>

<input type="radio" value="heavyCheese" name="cheesePortion">
<label>Heavy</label>
<br>
<input type="radio" value="cheddar" name="cheeseChoice">
<label>Cheddar</label>
<br>
<input type="radio" value="smokedGouda" name="cheeseChoice">
<label>Smoked Gouda</label>
<br>
<input type="radio" value="provoloneCheese" name="cheeseChoice">
<label>Provolone Cheese</label>
<br>
<input type="radio" value="burrata" name="cheeseChoice">
<label>Burrata</label>
<br>
<input type="radio" value="mozzarella" name="cheeseChoice">
<label>Mozzarella</label>
<br>
<input type="radio" value="havarti" name="cheeseChoice">
<label>Havarti</label>
</div>

<div class="card">
<h4> Select Sauce</h4>
<input type="radio" value="lightSauce" name="saucePortion">
<label>Light</label>

<input type="radio" value="mediumSauce" name="saucePortion">
<label>Medium</label>

<input type="radio" value="heavySauce" name="saucePortion">
<label>Heavy</label>
<br>
<input type="radio" value="marinara" name="sauceChoice">
<label>Classic Marinara</label>
<br>
<input type="radio" value="bbq" name="sauceChoice">
<label>BBQ Sauce</label>
<br>
<input type="radio" value="alfredo" name="sauceChoice">
<label>Alfredo Sauce</label>
<br>
<input type="radio" value="ranch" name="sauceChoice">
<label>Ranch</label>
<br>
<input type="radio" value="garlic" name="sauceChoice">
<label>Garlic Sauce</label>
<br>
<input type="radio" value="hotSauce" name="sauceChoice">
<label>Hot Sauce</label>
</div>


<div class="card">
<h4> Non-Meat Toppings</h4>
<input type="checkbox" value="Mushroom">
<label>Mushrooms</label>
<br>
<input type="checkbox" value="Onion">
<label>Onion</label>
<br>
<input type="checkbox" value="GreenPeppers">
<label>Green Pepper</label>
<br>
<input type="checkbox" value="greenPeppers">
<label>Green Pepper</label>
<br>
<input type="checkbox" value="Pineapple">
<label>Pineapple</label>
<br>
<input type="checkbox" value="Olives">
<label>Black Olives</label>
<br>
<input type="checkbox" value="Jalapenos">
<label>Jalapenos</label>
</div>


<div class="card">
<h4> Meat Toppings</h4>
<input type="checkbox" value="Ham">
<label>Ham</label>
<br>
<input type="checkbox" value="Beef">
<label>Beef</label>
<br>
<input type="checkbox" value="Salami">
<label>Salami</label>
<br>
<input type="checkbox" value="italianSausage">
<label>Italian Sausage</label>
<br>
<input type="checkbox" value="Chicken">
<label>Chicken</label>
<br>
<input type="checkbox" value="Bacon">
<label>Bacon</label>
<br>
<input type="checkbox" value="Steak">
<label>Steak</label>
</div>





</section>

<img src="cows.png">
<img src="coke.png">


</body>
</html>
